manifestVersion: 1
id: plasma-printer-controler
name: HP Printer Controller
tagline: Driver e gerenciador para HP M1132 MFP
icon: https://svgur.com/i/mvA.svg
category: Home Automation
version: "1.0.0"
# Porta onde o usuário vai clicar em "Abrir" no Umbrel
port: 9101
description: >-
  Driver completo e servidor CUPS para a impressora HP LaserJet Professional M1132 MFP.
  
  Inclui o plugin proprietário da HP pré-instalado e configuração automática via USB.
  
  Funcionalidades:
  - Plug & Play: Conecte o USB e a impressora será registrada.
  - Interface CUPS completa para gerenciamento.
  - Suporte a AirPrint e impressão via rede (Windows/Linux/Android).
  
  ⚠️ Requer que a impressora esteja conectada na porta USB do Umbrel.

